<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calories Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Calories Tracker</h1>

    <section class="form">
      <div class="row">
        <input id="foodName" placeholder="Food name" />
        <input id="calories" type="number" placeholder="Calories" min="0" />
        <input id="date" type="date" />
        <button id="addBtn">Add</button>
      </div>
      <div class="row actions">
        <button id="exportBtn">Export CSV</button>
        <input id="importFile" type="file" accept=".csv" />
        <button id="clearBtn">Clear All</button>
      </div>
    </section>

    <section class="summary">
      <div>Total calories: <span id="totalCalories">0</span></div>
      <div>Entries: <span id="entryCount">0</span></div>
    </section>

    <section class="chart">
      <h2>Daily Calories</h2>
      <div style="height:220px;">
        <canvas id="caloriesChart"></canvas>
      </div>
    </section>

    <section class="list">
      <table id="entriesTable">
        <thead>
          <tr><th>Date</th><th>Food</th><th>Calories</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <template id="rowTemplate">
    <tr>
      <td class="date"></td>
      <td class="food"></td>
      <td class="cal"></td>
      <td class="actions">
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
      </td>
    </tr>
  </template>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
